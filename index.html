      <meta name="keywords" content="developer, engineering, engineer, development, it, support, jobs, careers, software, javascript, java, python, c#, c++, cloud, network, blockchain, devops, go">
      <meta name="twitter:card" content="DevJobs is a job board aggregator for people working in software development and engineering, DevOps, and IT.  It's goal is to make the job search a little less time consuming.">
      <link rel="shortcut icon" type="image/ico" href="./favicon.ico">
      <link rel="stylesheet" href="./css/style.css">
      <link rel="canonical" href="https://devjobs.cc">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1E0DPPSMM"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());

        gtag("config", "G-X1E0DPPSMM");

      <script src="./js/main.js" defer></script>
      <title>DevJobs - Search for your next tech job in one place</title>

  <body>
    <div class="container">
      <a class="header" href="/">
        <h1 class="display-1 fw-bold">DevJobs</h1>
      </a>
      <p class="fs-2">A job board aggregator for tech people.</p>
      <form class="input-group mb-3" id="search-input">
        <input class="form-control" placeholder="Enter job title or company" type="text">
        <input class="form-control" placeholder="Enter location" type="text">
        <button class="btn btn-primary btn-lg" id="search-button" type="submit">Search</button>
      </form>
      <div id="loading">
        <span>Loading...</span>
      </div>
      <div id="results"></div>
      <br />
      <div id="jobs"></div>
    </div>
